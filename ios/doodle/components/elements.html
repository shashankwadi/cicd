        this.debounce('keyup', function () {

        });

        this.set('suggest.data', null);
        this.set('searchTerm', '');

<script>

  Polymer({

    is: 'small-nav-element',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    properties: {

      /**
       * navigation json object to be displayed
       */
      nav: {
        type: Object
      },

      /**
       * Options supported by small navigation element
       */
      options: {
        type: Object
      },

      /**
       * application context
       */
      ctx: {
        type: Object
      }
    },

    attached: function () {
      this.isMobile = window.config && window.config.device !== 'mobile' ? false : true;
    },

    json: function (data) {
      return JSON.stringify(data);
    },

    _hasNolink: function (url) {
      return !url ? 'nolink': '';
    },

    _onClickNav: function (e) {
      var label = e.target.dataset.level1 + (e.target.dataset.level2 ? ('|' + e.target.dataset.level2) : '' ) + (e.target.dataset.level3 ? ('|' + e.target.dataset.level3) : '' ) + (e.target.dataset.level4 ? ('|' + e.target.dataset.level4) : '' );
      this.fire('custom-events', {
        "eventCategory": 'category_navigation_menu',
        "eventAction": 'category_nav_menu',
        "eventLabel": label || '',
        "eventValue": '',
        "listName": 'CategoryNavigation_' + label
      });
    },
    
    _toggle: function (event) {
      var node = event.currentTarget.getAttribute('collapse');
      event.currentTarget.parentNode.querySelector(node).toggle();
      event.currentTarget.classList.toggle('opened');

</script>

</dom-module>

<script>

  Polymer({

    is: 'signup-element',

    properties: {

      options: {
        type: Object
      },

      /**
       * Products array that needs to be displayed to UI
       */
      user: {
        type: Object,
        value: function () {
          return { };
        }
      },

      phoneConfig: {
        type: Object
      },

      ctx: {
        type: Object
      }
    },

    attached: function () {
      this.validatorEmail = new Polymer.IronMeta({type: 'validator'}).byKey('validation-email');
      this.validatorPassword = new Polymer.IronMeta({type: 'validator'}).byKey('validation-password');
      this.options.requiresPhoneVerification = this.options.requiresPhoneVerification === undefined ? false : this.options.requiresPhoneVerification;
      this.validEmail = true;
      this.validPassword = true;
      this.proceedingWithEmail = false;
      this.isNewCustomer = false;

      this.addEventListener('iron-form-presubmit', function(event) { event.preventDefault(); });

      var _self = this;
      if (!this.ctx.isApp) {
        this.initoAuth();
      } else {
        document.addEventListener('rn-social-signin', function (e) {
          _self.fire('social-login', e.detail, { bubbles: false });
        })
      }
    },

    _googleSignIn: function () {
      if (this.ctx.isApp) {
        if (window.webView) {
          window.webView.postMessage(JSON.stringify({ actionType: 'GOOGLE_LOGIN', }));
        } else {
          window.postMessage(JSON.stringify({ actionType: 'GOOGLE_LOGIN', }), "*");
        }
      }
    },

    _toggle: function (event) {
      var node = event.target.getAttribute('collapse');
      this.querySelector(node).toggle();
      event.target.classList.toggle('opened');
    },

    initoAuth: function () {
      this.initGoogleoAuth();
      this.initFBoAuth();
      this.oAuthsLoaded = true;
    },

    initGoogleoAuth: function () {
      // Google Login
      var oAuth = document.createElement('script');
      oAuth.src = '//apis.google.com/js/api:client.js';
      oAuth.setAttribute('defer', 'defer');

      var _self = this;
      oAuth.onload = function () {
        gapi.load('auth2', function () {
          auth2 = gapi.auth2.init({
            client_id: _self.ctx.social.google[_self.ctx.domain],
            cookiepolicy: 'single_host_origin',
            'scope': 'profile email'
          });
          _self._googleAttachSignin.call(_self, document.getElementById('google-my-signin2'));
        });
      };

      document.body.appendChild(oAuth);
    },

    initFBoAuth: function () {
      // FB Login
      var _self = this;
      (function(d, s) {
        var fjs = d.getElementsByTagName(s)[0];
        var e = d.createElement(s);
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.async = true;
        fjs.parentNode.insertBefore(e, fjs);
      }(document, 'script'));

      window.fbAsyncInit = function () {
        window.FB.init({
          appId      : _self.ctx.social.facebook[_self.ctx.domain],
          xfbml      : true,
          version    : 'v2.8',
          status     : true,
          scope      : 'public_profile,user_birthday,email'
        });
      };
    },

    _login: function(event) {
      this.validEmail = this.validatorEmail.validate(this.loginEmail);
      this.validPassword = this.validatorPassword.validate(this.loginPassword);
      if (!this.validEmail || !this.validPassword) {
        event.preventDefault();
      }
      else {
        this.fire('login', { email: this.loginEmail, password: this.loginPassword }, { bubbles: false });
        this.fire('custom-events', {
          "eventCategory": 'user_account',
          "eventAction": 'your_account',
          "eventLabel": 'log_in',
          "eventValue": this.loginEmail || ''
        });
      }
    },

    _googleAttachSignin: function (element) {
      var _self = this;
      auth2.attachClickHandler(element, {}, function(googleUser) {
        _self.fire('social-login', { provider: "googlev3", token: googleUser.getAuthResponse().id_token }, { bubbles: false });
      }, function(error) {
        _self._onGoogleSignInFailure(error);
      });
    },

    _onGoogleSignInFailure: function (e) {
      // console.log('Google Failure: ', e);
      // this.fire('login-success', { error: e });
    },

    _loginFB: function () {
      if (this.ctx.isApp) {
        if (window.webView) {
          window.webView.postMessage(JSON.stringify({ actionType: 'FACEBOOK_LOGIN', }));
        } else {
          window.postMessage(JSON.stringify({ actionType: 'FACEBOOK_LOGIN', }), "*");
        }
        return;
      }

      var _self = this;
      FB.login(function(response) {
        if (response.authResponse) {
          access_token = response.authResponse.accessToken; //get access token
          user_id = response.authResponse.userID; //get FB UID
          _self.fire('social-login', { provider: "facebook", "token": response.authResponse.accessToken }, { bubbles: false });
        } else {
          // user hit cancel button
          // console.log('User cancelled login or did not fully authorize.');
        }
      }, { scope: 'public_profile,user_birthday,email' });
    },

    _checkUserExistence: function (event) {
      this.validEmail = this.validatorEmail.validate(this.loginEmail);
      if (this.validEmail) {
        this.fire('customer-exist', { email: this.loginEmail });
      }
    },

    _clearEnteredEmail: function() {
      this.isNewCustomer = false;
      this.proceedingWithEmail = false;
      this.set('loginEmail', '');
      this.fire('logout');
    },

    _clearPasswordValidation: function() {
      this.validPassword = true;
    },

    _clearEmailField: function () {
      this.set('loginEmail', '');
    },

    _clearPasswordField: function () {
      this.set('loginPassword', '');
    },

    _getDomain: function () {
      if (window.config.isApp) {
        return 'wadi';
      }

      return window.location.host.split('.')[1];
    },

    _isExpanded: function () {
      return !!this.options.expanded;
    },

    _redirectAccount: function () {
      if (window.config.isApp) {
        var data = { actionType: 'OPEN_URL', data: { url: 'https://my.' + this._getDomain() + '.com', title: this._translate('My Account') } };
        if (window.webView) {
          window.webView.postMessage(JSON.stringify(data));
        } else {
          window.postMessage(JSON.stringify(data), "*");
        }
      } else {
        window.location.href = 'https://my.' + this._getDomain() + '.com';
      }
    },

    _translate: function (key) {
      return window.translate(key);
    }
  });

</script>

      display: block;

    }

      <template is="dom-if" if="[[!options.redirect]]">
        <button class$="[[buttonProgressClass]] [[ options.className ]] add-to-cart" disabled$="[[ isDisabled ]]" on-tap="_add" on-mouseenter="_ctaEnter" on-mouseleave="_ctaLeave">
          [[ buttonText ]]
          <template is="dom-if" if="[[ options.showPrice ]]"> &nbsp;([[ item.price ]] [[ ctx.currency ]])</template>
          <paper-ripple></paper-ripple>
        </button>
      </template>

      
      <template is="dom-if" if="[[options.redirect]]">
        <button class$="[[ options.className ]]" disabled$="[[ isDisabled ]]" on-tap="_add" on-mouseenter="_ctaEnter" on-mouseleave="_ctaLeave">[[ buyNowText ]]<paper-ripple></paper-ripple>
        </button>
      </template>
    </template>

    <template is="dom-if" if="[[_showQuantityOption(showQuantityOption, selectedQuantity)]]">

      
      <item-quantity-element sku="[[ selectedSku ]]" selected-quantity="[[ selectedQuantity ]]" quantity-options="[[quantityOptions]]" product-details="[[item]]"></item-quantity-element>
    
    </template>

</dom-module>

<script>

  Polymer({

    is: 'cart-button-element',

    properties: {

      /**
       * Item information to Add to Cart / Buy Now
       */
      item: {
        type: Object,
        value: {
          sku: undefined,
          vendor: undefined,
          price: undefined,
          isOOS: false
        },
        observer: "_itemChanged"
      },

      /**
       * Product already in cart or not
       */
      inCart: {
        type: Boolean,
        value: false,
        observer: "_inCartChanged"
      },

      /**
       * Options supported by element
       */
      options: {
        type: Object,
        value: {
          redirect: false,
          type: Boolean,
          className: 'core-block-cta core-block-cta-sml cta-full-width'
        }
      },

      selectedSku: {
        type: String,
        observer: "_selectedSkuChanged"
      },

      ctx: {
        type: Object
      },

      showQuantityOption: {
        type: Boolean,
        value: false
      },

      selectedQuantity: {
        type: Number,
        value: null,
        notify: true,
        observer: '_quantityChangeObserver'
      }
    },

    attached: function () {
      this.buttonText = this._translate(this.options.addToCartText || 'Add to Cart');
      this.buyNowText = this._translate(this.options.buyNowText || 'Buy Now');

      if (this.inCart) {
        this._stateChange();
      }
      this.isDisabled = (this.selectedSku) ? false : true;

      if (this.item && this.item.isOOS) {
        this.set('buttonText', this._translate('Out Of Stock'));
        this.set('buttonProgressClass', 'oos');
        this.isDisabled = true;
      }
    },

    _add: function () {
      if (this.isDisabled) {
        this._ctaEnter();
        return;
      }

      if (!this.inCart) {
        var addObj = { ref: this, item: this.item, redirect: this.options.redirect, inCart: this.inCart };
        this.set('buttonProgressClass', 'in-progress');
        this.set('buttonText', this._translate('Adding'));
        this.fire('add-product', addObj);
      } else {
        this.fire('redirect-buy-now', { inCart: this.inCart });
      }
    },

    _stateChange: function () {
      this.inCart = true;
      this.classList.add('full-width');
      this.set('buttonText', this._translate(this.options.buyNowText || 'Checkout Now'));
    },

    _itemChanged: function (val) {
      if (!this.inCart) {
        this.inCart = false;
        this.classList.remove('full-width');
        this.set('buttonText', this.buttonText);
        this.showQuantityOption = false;
      } else {
        this._stateChange();
      }
    },

    _selectedSkuChanged: function (val) {
      this.isDisabled = (this.selectedSku) ? false : true;
    },

    _inCartChanged: function (res) {
      if (this.inCart) {
        this._stateChange();
      }
    },

    _ctaEnter: function () {
      if (this.isDisabled) {
        this.fire('cta-disabled-enter');
      }
    },

    _ctaLeave: function () {
      if (this.isDisabled) {
        this.fire('cta-disabled-leave');
      }
    },

    _quantityChangeObserver: function (oldVal, newVal) {
      if (this.selectedQuantity > 0) {
        this.set('showQuantityOption', true);
      }
    },

    _showQuantityOption: function (showQuantityOption, selectedQuantity) {
      return (showQuantityOption && !!selectedQuantity)
    },

    _translate: function (key) {
      return window.translate(key);
    }
  });

</script>

<script>

  Polymer({

    is: 'carousel-element',

    properties: {

      /**
       * Products array that needs to be displayed to UI
       */
      banners: {
        type: Object
      },

      /**
       * Options supported by banner element
       */
      options: {
        type: Object,
        value: function() {
          return {
            showTextContent: false,
            hidePrevNext: true,
            hidePagination: false,
            title: true,
            hideIndexer: false,
            sliderOptions: {
              type: Object
            }
          };
        }
      },

      /**
       * application context
       */
      ctx: {
        type: Object,
        value: {
          lang: 'en',
          country: 'sa'
        }
      }
    },

    ready: function () {
      this.internals = {};
      this.internals.swiperOptions = {
        rewind        : true,
        autoplay      : 5000
      };
    },

    attached: function () {
      this.MAX_WIDTH = 1920;
      this.isFlashSale = (typeof this.productflash !== "undefined" ? true : false);
      for(prop in this.options) {
        if(this.options.hasOwnProperty(prop) && typeof this.options[prop] === "string") {
          if (this.options[prop] === "true") {
            this.set("options."+ prop, true);
          } else if (this.options[prop] === "false") {
            this.set("options."+ prop, false);
          }
        }
      }

      // do this before initializing the swiper.
      this._setwidgetPosition();

      // Merge default option with element input options
      Object.assign(this.internals.swiperOptions, this.options);
      if (window.swiper && this.querySelector('.carousel-container') && !this.options.freeMode) {
        this.swiperInstance = window.swiper(this.querySelector('.carousel-container'), this.internals.swiperOptions);
      } else {
        this.querySelector('.swiper-container').classList.add('free-mode');
        var imgs = this.querySelectorAll('.swiper-slide img[lazy-src]');
        for (var el of imgs) {
          el.setAttribute('src', el.getAttribute('lazy-src'));
          el.removeAttribute('lazy-src');
          el.classList.add('loaded');
        }
      }

      var _self = this;
      this.addEventListener('after.swiper.slide', function (e) {
        _self._slideToIndex(e.detail.currentSlide);
      }, { passive: true });
      this.addEventListener('before.swiper.slide', function (e) {
        var nextImg = this.querySelectorAll('.swiper-slide img[lazy-src]') && this.querySelectorAll('.swiper-slide img[lazy-src]')[0];
        if (nextImg) {
          var nextImgLink = nextImg.getAttribute('lazy-src');
          nextImg.setAttribute('src', nextImgLink);
          nextImg.removeAttribute('lazy-src');
        }
      }, { passive: true });

      // ADD ACTIVE CLASS TO FIRST MENU LINK
      window.setTimeout(function () {
        if (_self.querySelector('#carousel-menu-link-container')) { _self._slideToIndex(0); };
      }, 100);
    },

    _setwidgetPosition: function () {
      var maxWidth = Math.min(document.body.clientWidth, this.MAX_WIDTH);
      var elPos = this._getElementPos(this);
      var offset = (document.body.clientWidth - this.MAX_WIDTH) > 0 ? elPos.x / 2 : elPos.x;
      if (this.classList.contains('wide-banners')) {
        this.style.width = maxWidth + 'px';
        if (this.ctx.lang === 'en') {
          this.style.marginLeft =  (-1 * offset) + 'px';
        } else {
          this.style.marginRight = (-1 * offset) + 'px';
        }
      }
    },

    _getLink: function (link) {
      return (link && link.indexOf('/') === 0) ? link : '/' + link;
    },

    _moveToSlide: function (e) {
      [].forEach.call(this.getElementsByClassName('menu-link'), function(el) { el.classList.remove('active'); });
      e.target.classList.add('active');
      this.swiperInstance.slideTo(parseInt(e.currentTarget.attributes['index'].value));
    },

    _slideToIndex: function (i) {
      var els = this.getElementsByClassName('menu-link');
      var _self = this;
      if (els && els.length > 0) {
        [].forEach.call(_self.getElementsByClassName('menu-link'), function(el) { el.classList.remove('active'); });
        this.querySelector('#carousel-menu-link-container').querySelectorAll('.menu-link')[i].classList.add('active')
      }
    },

    _intrinsicRatio: function (width, height) {
      return (height / width) * 100;
    },

    json: function (data) {
      return JSON.stringify(data);
    },

    _onLazyImageReady: function (event) {
      var image = event.currentTarget;
      var targetHref = image.parentNode.tagName === 'A' ? image.parentNode.getAttribute('href') : '';
      var creative = image.getAttribute('src').split('/').pop();
      this.fire('promo-view', {
        name: image.getAttribute('data-id') || creative,
        id: (image.getAttribute('data-id') || creative) + '|' + targetHref.split('?')[0],
        creative: image.getAttribute('src').split('/').pop(),
        position: '|' + 'carousel_slot' + '|' + (parseInt(image.getAttribute('index')) + 1)
      });
    },

    _onClick: function (event) {
      var image = event.currentTarget;
      var targetHref = image.parentNode.tagName === 'A' ? image.parentNode.getAttribute('href') : '';
      var creative = image.getAttribute('src').split('/').pop();
      this.fire('promo-click', {
        name: image.getAttribute('data-id') || creative,
        id: (image.getAttribute('data-id') || creative) + '|' + targetHref.split('?')[0],
        creative: image.getAttribute('src').split('/').pop(),
        position: '|' + 'carousel_slot' + '|' + (parseInt(image.getAttribute('index')) + 1),
        listName: 'Carousel_' + image.alt
      });
    },

    _firstBanner: function (i) {
      return i == 0;
    },

    _getElementPos: function (el) {
      for (var lx=0, ly=0;
          el != null;
          lx += el.offsetLeft, ly += el.offsetTop, el = el.offsetParent);
      return {x: lx, y: ly};
    },

    _translate: function (key) {
       return window.translate(key);
	  }
  });

</script>

          <span class="remaining">[[ leftPerc ]] [[_translate('Left')]]</span>
        </template>
        <span id="timer"></span>
      </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'timer-element',

    properties: {

      /**
       * Time to End the timer on - UTC
       */
      end: {
        type: String
      },

      /**
       * Start timer with provided duration, in secs
       */
      duration: {
        type: Number,
        observer: '_durationChanged'
      },

      /**
       * Total Quantity
       */
      totalQty: {
        type: Number,
        value: 1
      },

      /**
       * Available Quantity
       */
      availableQty: {
        type: Number,
        value: 0
      },

      /**
       * Options supported by the element
       */
      options: {
        type: Object,
        value: {
          hideIfZero: false,
          hideProgressBar: false
        }
      }
    },

    attached: function () {
      if (typeof this.options === 'string') {
        try {
          this.options = JSON.parse(this.options);
        } catch (e) { }
      }

      if (this.end) {
        if (typeof this.end === 'string') {
          var datestr = this.end.split(/[-T.]/);
          // this.end = new Date(datestr.slice(0,3).join('/') + ' ' + datestr[3]);
          // this.end = this._convertLocalDateToUTCDate(this.end);
          this.end = new Date(this.end);
        }
        
        if (this.end > new Date()) {
          this._startTimer(((this.end - Date.now()) / 1000) + 1, '#timer');
        }

        if (this.totalQty > 0 && this.availableQty >= 0) {
          this.leftPerc = parseInt((this.availableQty / this.totalQty) * 100) + '%';
          this.customStyle['--timer-element-width'] = this.leftPerc;
          this.updateStyles();

          var _self = this; // Safari hack
          window.setTimeout(function () {
            if (_self.querySelector('#availableQty')) {
              _self.querySelector('#availableQty').classList.add('active');
            }
          }, 0);
        }
      }
    },

    _translate: function (key) {
      return window.translate(key);
    },

    _durationChanged: function (val) {
      if (this.duration) {
        this.startTimer && this.startTimer.clear();
        this._startTimer(this.duration, '#timer');
      }
    },

    _startTimer: function (duration, display) {
      var start = Date.now(),
          diff,
          hours,
          minutes,
          seconds;
      var timerEl = this.querySelector(display);
      var _self = this;

      if (!timerEl) { return; }

      var timer = function () {
        diff = duration - (((Date.now() - start) / 1000) | 0);

        hours   = (diff / (60 * 60)) | 0;
        minutes = ((diff / 60) % 60) | 0;
        seconds = (diff % 60) | 0;

        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        timerEl.textContent = this.options && this.options.hideIfZero
                              ? (hours > 0 ? hours + ':' : '') + (minutes > 0 ? minutes + ':' : '') + (seconds > 0 ? seconds : '')
                              : hours + ':' + minutes + ':'+ seconds;
        if (diff <= 0) {
          start = Date.now() + 1000;
          // window.clearInterval(this.startTimer);
          this.startTimer.clear();
          this.duration = null;
          this.fire('time-up');
        }
      };
      // timer.call(this);

      this.startTimer = window.requestInterval(function () { timer.call(_self); }, 250);
    }
  });

</script>

<script>

  Polymer({
    is: 'usps-element',

    properties: {
      usps: {
        type: Array
      },

      slideTime: {
        type: Number,
        value: 2500
      }
    },

    // Element Lifecycle
    attached: function () {
      this.MAX_WIDTH = 1920;
      this.isMobile = window.config.device === 'mobile' ? true : false;

      if (this.isMobile) {
        this._switchClass(0);
      }

      this._setwidgetPosition();
    },

    _setwidgetPosition: function () {
      var maxWidth = Math.min(document.body.clientWidth, this.MAX_WIDTH);
      var elPos = this._getElementPos(this);
      var offset = (document.body.clientWidth - this.MAX_WIDTH) > 0 ? elPos.x / 2 : elPos.x;
      this.style.width = maxWidth + 'px';
      if (window.config.lang === 'en') {
        this.style.marginLeft =  (-1 * offset) + 'px';
      } else {
        this.style.marginRight = (-1 * offset) + 'px';
      }
    },

    _showPopup: function(e) {
      e.currentTarget.classList.add('active');
    },

    _hidePopup: function(e) {
      e.currentTarget.classList.remove('active');
    },

    _getElementPos: function (el) {
      for (var lx=0, ly=0;
          el != null;
          lx += el.offsetLeft, ly += el.offsetTop, el = el.offsetParent);
      return {x: lx, y: ly};
    },

    _translate: function (key) {
      return window.translate(key);
    },

    _switchClass: function (i) {
      var lis = this.querySelectorAll('#usp-news .usp_header');
      if (lis && lis.length > 0) {
        lis[i].classList.remove('usp_header_on');
        lis[i].classList.remove('usp_header_out');
        lis[i = ++i % lis.length].classList.add('usp_header_on');
        lis[i = ++i % lis.length].classList.add('usp_header_out');
      }

      var _self = this;
      this.startSliding = window.requestTimeout(function () { _self._switchClass(i); }, this.slideTime );
    }
  });

</script>

<script>

  Polymer({

    is: 'phone-verification-element',

    properties: {

      phoneConfig: {
        type: Object
      },

      opensIndependently: {
        type: Boolean,
        value: false
      },

      phoneNumber: {
        type: String,
        notify: true
      },

      otpVerified: {
        type: Boolean,
        notify:true
      },

      ctx: {
        type: Object
      },

      phoneNumberView: {
        type: String,
        observer: '_phoneNumberChanged'
      },

      skipPhoneVerification: {
        type: Boolean,
        notify: true
      },

      type: {
        type: String
      },

      primaryPhone: {
        type: String,
        notify: true
      }
    },

    attached: function () {
      this.validator = new Polymer.IronMeta({ type: 'validator' }).byKey('validation-phone-number');
      this.validphone= true;
      this.otpSent = false;
      this.otpError = false;
      this.otpVerified = false;
      this.retryOtp = false;
      this.skipCounter = this.phoneConfig.skipCounter || 0;
      this.validPhoneMessage = {};
      this.isBilling = this.type == 'billing' ? true : false;
      if (this.validator) {
        this.phoneNumberView = this.validator.phoneNumberWithoutCountry(this.phoneNumber);
      }

      if (this.isBilling) {
        this.querySelector("#send-otp-container").setAttribute('hidden', true);
      }
      
      if (this.primaryPhone) {
        this.otpSent = true;
        this.otpVerified = true;
        this.phoneNumber = this.primaryPhone;
      }

      this.addEventListener('time-up', function () {
        this.retryOtp = true;
        if (this.skipCounter > 0) {
          this.skipCounter--;
        } else {
          this.querySelector('.proceed-option').removeAttribute('hidden');
        }
      });

      this.addEventListener('iron-form-presubmit', function(event) {
        event.preventDefault();
      });
    },

    _phoneNumberChanged: function (newValue, oldValue) {
      if (typeof newValue !=='undefined' && newValue !== null && this.validator) {
        if (newValue.length >= this.phoneConfig.subscriberNumberLength) {
          this.validphone= this.validator.validate(newValue, this.phoneConfig);
          this.validPhoneMessage = this.validator.phoneNumberWithCountry(newValue);
          this.set("phoneNumber", this.validPhoneMessage.number);
        }
        if (newValue.length < this.phoneConfig.subscriberNumberLength) {
          this.validphone= true;
          this.set("phoneNumber", null);
        }
      }
    },

    _sendOtp: function (event) {
      this.type = event.target.getAttribute('data-medium') || 'sms';
      this.validphone= this.validator.validate(this.phoneNumberView, this.phoneConfig);
      this.validPhoneMessage = this.validator.phoneNumberWithCountry(this.phoneNumberView);
      this.otpError = false;

      if (this.validphone) {
        this.otpSent = true;
        this.fire('otp-request', { phoneNumber: this.phoneNumber, type: this.type });
      }

      this.set('endTime', this.phoneConfig.retryTimer);
      this.retryOtp = false;
      if (this.querySelector('timer-element')) {
        this.querySelector('timer-element').duration = this.phoneConfig.retryTimer;
      }
    },

    _verifyOtp: function () {
      if (this.validphone) {
        this.fire('otp-verify', { phoneNumber: this.phoneNumber, verificationCode: this.verificationCode });
      }
    },

    _clearPhoneNumber: function () {
      this.phoneNumberView = null;
      this.phoneNumber = null;
      this.set("primaryPhone", null);
      this.otpSent = false;
      this.otpError = false;
      this.otpVerified = false;
      this.skipCounter = this.phoneConfig.skipCounter;
      this.querySelector('.proceed-option').setAttribute('hidden','true');
      this.querySelector("#skip-verification").checked = false;
      this.skipPhoneVerification = false;
      this.querySelector("#proceed-without-verification").opened = false;
    },

    _skipPhoneVerification: function() {
      this.fire('skip-phone-verification', { phone: this.phoneNumber });
    },

    _clearVerficationCode:function () {
      this.verificationCode = null;
      this.otpError = false;
    },

    _toggle: function (event) {
      this.querySelector(event.currentTarget.getAttribute('collapse')).toggle();
      this.set('skipPhoneVerification', !this.skipPhoneVerification);
    },

    _translate: function (key) {
      return window.translate(key);
    },

    _errorTranslate: function (key) {
      return window.translate.messaging(key);
    }
  });

</script>

        });

        var _self = this;
        this.marker.addListener('dragend', function (event) {
          _self.debounce('dragend', function (params) {
              _self.set('latitude', event.latLng.lat());
              _self.set('longitude', event.latLng.lng());
          }, 250);
        });
        if (!(this.autocomplete instanceof google.maps.places.Autocomplete)) {
          this._initAutoComplete();
        }
      }
    },

    _searchResult: function (event) {
      if (event && event.detail && event.detail.length > 0) {
        var data = event.detail[0];
        this.set('latitude', data.latitude);
        this.set('longitude', data.longitude);
      }
    },

    _queryChanged: function (event) {
      var _self = this;
      this.debounce('keyup', function (params) {
        _self.set('query', event.target.value);
      }, 1000);
    },

    _getLocation:function () {
      this.set('askLocation', true);
    },

    _askLocationObserver: function () {
      if (this.askLocation) {
        this.classList.add('map-open');
        document.querySelector('body').classList.add('overflow-hidden');
        this._mapUpdated();
      } else {
        this.classList.remove('map-open');
        document.querySelector('body').classList.remove('overflow-hidden');
      }
    },

    _selectLocation: function () {
      event.preventDefault();
      this.set('askLocation', false);
      this.fire('location-fetched', this.locationData);
    },

    _initAutoComplete: function (params) {
      var defaultBounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(-33.8902, 151.1759),
        new google.maps.LatLng(-33.8474, 151.2631)
      );

      var input = document.getElementById('search-location');
      var options = {
        types: ['establishment']
      };
      var searchBox = new google.maps.places.SearchBox(input, {
        bounds: defaultBounds
      });

      this.autocomplete = new google.maps.places.Autocomplete(input, options);
      this.autocomplete.addListener('place_changed', this._placeUpdated.bind(this));
    },

    _placeUpdated: function (event) {
      var placeData = this.autocomplete.getPlace();
      this.latitude = placeData.geometry.location.lat();
      this.longitude = placeData.geometry.location.lng();
      document.getElementById('search-location').value = placeData.formatted_address;
      this.set('locationData.address_components', placeData.address_components);
      this.set('locationData.formatted_address', placeData.formatted_address );
    },

    _geocodeLatLng: function (event) {
      if (this.map && (this.map instanceof google.maps.Map) && (this.marker instanceof google.maps.Marker)) {
        var geocoder = new google.maps.Geocoder;
        var latlng = {lat: parseFloat(this.latitude), lng: parseFloat(this.longitude)};
        var _self = this;
        geocoder.geocode({'location': latlng}, function(results, status) {
          if (status === 'OK') {
            if (results[0]) {
              _self.set('locationData.formatted_address', results[0].formatted_address);
              _self.set('locationData.address_components', results[0].address_components);
              document.getElementById('search-location').value = results[0].formatted_address;
            } else {
              // window.alert('No results found');
            }
          } else {
            // window.alert('Geocoder failed due to: ' + status);
          }
        });
      }
    },

    _latLongObserver: function (latitude, longitude) {
      if (this.map && (this.map instanceof google.maps.Map) && latitude && longitude) {
        this.map.setZoom(16);
        this.map.setCenter({lat: latitude, lng: longitude});
        this.marker.setPosition({lat: latitude, lng: longitude});
        this._geocodeLatLng();
      }
    },

    _updateLatLng: function () {
      var geoEl = this.querySelector('geo-location-element');
      if (geoEl) {
        geoEl.fetch();
      }
    },

    _translate: function (key) {
      return window.translate(key);
    }
  });

</script>
<dom-module id="facets-element" assetpath="../../../shared/components/facets-element/">

  <style>

  <template>
    <content id="content"></content>

    
    <template is="dom-if" if="[[ ctx.groceryApp ]]" restamp="">

          <ul class="perfect-scrollbar">

              <li>
                <a class="facet" href$="[[ _catSelected(category) ]]" title="[[ category.name ]]">
                  [[ category.name ]]
                </a>
                <paper-ripple></paper-ripple>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </template>
    

    
    <template is="dom-if" if="[[!isMobile]]" restamp="">
      <div class="plp-sort-container">
        <p class="plp-option-label">[[ _translate('Sort By') ]]:</p>
        <li class="plp-sort-options plp-option-label">
          <div class="dropdown-element-container reverse">
            <span class="option">[[ _translate(selectedSort) ]]</span>
            <div class="dropdown-wrapper">
              <div class="dropdown-container">
                <ul class="dropdown-options">
                  <template is="dom-repeat" items="[[ filters ]]" as="option">
                    <li id="sort" on-click="_handleChange" data-type="[[ option ]]"><a class="option">[[ _translate(option) ]]</a></li>
                  </template>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </div>
    </template>
    <template is="dom-if" if="[[isMobile]]" restamp="">
      <div class="facet-controls">
        <div class="plp-sort-container">
          <select id="sort">
            <template is="dom-repeat" items="[[ filters ]]" as="option">
              <option value="[[ option ]]" selected="[[ _displayfilter(option) ]]">[[ _translate(option) ]]</option>
            </template>
          </select>
        </div>
        <a class="facets-trigger" on-click="_toggleFilterModal"></a>
        <template is="dom-if" if="[[ facets.express ]]">
          <div class="wadi-express-container">
            <span class="wadicon-express">[[ _translate('Express') ]]</span>
            <label class="switch" for="express">
              <input type="checkbox" id="express" on-click="_selectACheckboxfacet" value="1" name="express" checked$="[[ _isExpressSelected(selected.express) ]]">
              <span class="slider round"></span>

    <template is="dom-if" if="[[ _isNotEmptyObject(selectedFacetOptions) ]]" restamp="">

          <template is="dom-repeat" items="[[ _toArray(selectedFacetOptions) ]]" as="facetGroup">
            <template is="dom-repeat" items="[[ facetGroup.value ]]" as="facet">
              <li>

                  <paper-ripple></paper-ripple>
                </a>

            </template>
          </template>
        </ul>
      </div>
    </template>
    



    
    <div id="facets-modal-wrapper" class$="oov-[[filterModalClosed]]">

      
      <template is="dom-if" if="[[isMobile]]" restamp="">
        <div class="facets-scrim"></div>
      </template>

      
      <div class="facets-modal">

        
        <template is="dom-if" if="[[isMobile]]" restamp="">
          <div class="facets-modal-header">
            <p class="modal-title">[[ _translate('Filter Products') ]] </p>
            <i class="wadicon-cancel facets-modal-close" on-click="_toggleFilterModal"></i>
          </div>
        </template>
        

        
        <div class="facets-body">
          <div class="facets-list">
            <template is="dom-if" if="[[!isMobile]]" restamp="">
              <template is="dom-if" if="[[ _isNotEmptyArray(categorytree) ]]">
                <plp-category-tree-element categorytree="[[ categorytree ]]" search="[[ search ]]"></plp-category-tree-element>
              </template>
            </template>
            <template id="renderFacets" is="dom-repeat" items="[[ facetList ]]" as="facet">
              <template is="dom-if" if="[[ _facetType(facet) ]]" id$="[[ facet ]]" class="facets-options" restamp="">
                <template is="dom-if" if="[[isMobile]]">
                  <a class="filter-category-heading" collapse$="#toggle[[facet]]" on-click="toggle">
                    [[ _getName(facet) ]] [[ _showFacetCount(facet) ]]
                    <template is="dom-if" if="[[_getSelectedFacetOptions(facet)]]">
                      <span class="active-facets">
                        <template is="dom-repeat" items="[[ _getSelectedFacetOptions(facet) ]]" as="facetItem">
                        <span>
                          [[ _getFacetNameByKey(facetItem, facet) ]]
                          <template is="dom-if" if="[[_isNotLastFilterItem(index, facet)]]">
                             ,&nbsp;
                          </template>
                        </span>
                        </template>
                      </span>
                    </template>
                  </a>
                </template>
                <template is="dom-if" if="[[!isMobile]]">
                  <p class="filter-category-heading">[[ _getName(facet) ]]</p>
                </template>
                [[ _renderFacetByType(facet) ]]
              </template>
            </template>
          </div>

        <template is="dom-if" if="[[isMobile]]" restamp="">
          <div class="facets-cta-container">
            <button class="core-block-cta core-block-cta-lg cta-full-width" on-click="_applyFilters" disabled$="[[ disableFilterButtons ]]">
              [[ _translate('Apply Filters') ]] ([[ selectedFacetsCounter ]])
            </button>
          </div>
        </template>

      </div>
    </div>

  </template>
</dom-module>

<script>

  Polymer({
    is: 'facets-element',

    properties: {

      /**
       * Facets to be rendered onto the page
       */
      facets: {
        type: Object
      },

      /**
       * query params
       */
      query: {
        type: Object
      },

      search: {
        type: Object
      },

      /**
       * Selected Facets
       */
      selected: {
        type: Object
      },

      /**
       * Category Tree
       */
      categoryTree: {
        type: Object
      },

      /**
       * Options supported by carousel element
       */
      options: {
        type: Object
      },

      filterModalClosed: {
        type: Boolean,
        value: true
      },

      /**
       * Facets Types
       */
      // types: {
      //   type: Object
      // },

      ctx: {
        type: Object
      }
    },

    listeners: {
      'change': '_handleChange'
    },

    ready: function() {
      this.internals = {};
      this.internals.defaultOptions = {
        columnOptions: 1
      };

      this.filters = ['popularity' , 'new' , 'price-asc' , 'price-desc' , 'discount'];
      // Selected sort filter
      this.selectedSort = 'popularity';      
      this.disableFilterButtons = true;
      // Object to store selected facets
      this.selectedFacetOptions = {};
      // Object to selected but not applied facets
      this._tempSelectedFacetOptions = {};

      var _self = this;
      this.addEventListener('scroll', function () {
        _self._setPaperTabDisplay(document.getElementsByTagName('body')[0].scrollTop > 80);
      }, { passive: true });
    },

    attached: function () {
      this.isMobile = window.config.device === 'mobile';
      this.isEngish = this.ctx.lang === 'en';

      this.facetList = Object.keys(this.facets);
      // TODO - Hack to make category as first
      var catFacet = this.facetList.splice(this.facetList.indexOf('category'), 1);
      
      if (this.isMobile) {
        this.facetList.unshift(catFacet[0]);
      }

      this.selectedFacetOptions = JSON.parse(JSON.stringify(this.selected));
      this.disableFilterButtons = true;

      this._setFilterCount();
      this.selectedSort = this.search.sort.by;
      if (this.search.sort.by === 'price') {
        this.selectedSort = this.search.sort.by + '-' + this.search.sort.dir;
      }

      this.addEventListener('facet-filter', function (e) {
        e.stopPropagation();

        var facetName = e.detail.selected.name;
        this._tempSelectedFacetOptions[facetName] = [];
        var alreadySelectedKey = this.selectedFacetOptions[facetName] || [];
        this.selectedFacetOptions[facetName] = [];
        var _self = this;
        e.detail.selected.selected.map(function (key, index) {
          if (alreadySelectedKey.indexOf(key) < 0) {
            _self._tempSelectedFacetOptions[facetName].push(key);
          } else {
            _self.selectedFacetOptions[facetName].push(key);
          }
        });

        this._setFilterCount();
        if (this.isMobile) {
          this._tempSelectedFacetOptionsChanged(facetName);
        } else {
          this._applyFilters();
        }
      });

      var _self = this;
      if (!this.isMobile) {
        _self.debounce('dom-change', function () {
          // Perfect scrollbar initialized
          var perfectScrollbarNodes = _self.querySelectorAll('.perfect-scrollbar');
          for(var i = 0; i < perfectScrollbarNodes.length; i++) {
            // Ps.destroy(perfectScrollbarNodes[i]);
            Ps.initialize(perfectScrollbarNodes[i]);
          }
        }, 350);
      }
    },

    _tempSelectedFacetOptionsChanged : function (facet) {
      var selectedNode = this.querySelector('a[collapse="#toggle' + facet + '"]');
      if (selectedNode) {
        [].forEach.call(selectedNode.querySelectorAll('span.not.active-facets'), function(node) { node.parentNode.removeChild(node); });

        var inactive = document.createElement('span');
        inactive.className = 'not active-facets';
        var child = document.createElement('span');
        var name = [];
        var _self = this; // Safari hack
        this._tempSelectedFacetOptions[facet].map(function (item) { name.push(_self._getFacetNameByKey(item, facet)); });
        if (name.length > 0) {
          child.innerHTML = name.join(', ');
          inactive.appendChild(child);

          selectedNode.appendChild(inactive);
        }
      }
    },

    _getName: function (name) {
      // TODO - hack for category and is_express facet
      if (window.config.device === 'desktop' && (name === 'category' || name === 'express')) {
        return '';
      }

      return this.facets[name].name;
    },

    _displayfilter: function (ele) {
      // Get filter name
      ele = ele || ele.target.dataset.option;
      
      if (this.selectedSort === ele) {
        return 'selected';
      }

      return null;
    },

    _getQueryVariable: function (variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if( pair[0] == variable ) {
          return pair[1];
        }
      }
      return('popularity');
    },

    _getSelectedFacetOptions: function (facet) {
      return this.selectedFacetOptions[facet];
    },

    _setFilterCount: function () {
      this.selectedFacetsCounter = 0;
      for (var option in this._tempSelectedFacetOptions) {
        this.selectedFacetsCounter += this._tempSelectedFacetOptions[option].length;
      }
      for (var option in this.selectedFacetOptions) {
        this.selectedFacetsCounter += this.selectedFacetOptions[option].length;
      }

      this.disableFilterButtons = this.selectedFacetsCounter === 0 ? true : false;
    },

    // Open Filters
    _toggleFilterModal: function () {
      this.filterModalClosed = !this.filterModalClosed;
    },

    // Switch between grid and list view
    _switchView: function (event) {
      this.fire('switch-view', event);
    },

    _sortByPrice: function () {
      if (this.query['sort'] && this.query['sort'] === 'price') {
        this.query['dir'] = this.query['dir'] === 'asc' ? 'desc' : 'asc';
      } else {
        this.query['sort'] = 'price';
        this.query['dir'] = 'asc';
      }

      this._applyFilters();
    },

    toggle: function (event) {
      if (!event.currentTarget.getAttribute('collapse')) { return ; }

      this.querySelector(event.currentTarget.getAttribute('collapse')).toggle();
      event.currentTarget.classList.toggle('opened');
    },

    _isNotEmptyObject: function(obj) {
      return Object.keys(obj).length === 0 ? false : true;
    },

    _isNotEmptyArray: function(arr) {
      return !(arr && arr.length === 0);
    },

    _setPaperTabDisplay: function (condition) {
      this.showPaperTab = condition ? 'active' : '';
    },

    _facetType: function (facet) {
      if (this.facets && this.facets[facet] && this.facets[facet].data && this.facets[facet].data.length > 0) {
        return this.facets[facet].type;
      }

      return null;
    },

    _getFacetData: function (facet) {
      return this.facets[facet].data;
    },

    json: function (data) {
      return JSON.stringify(data);
    },

    _toArray: function(obj) {
      return Object.keys(obj).map(function(key) {
        return {
          name: key,
          value: obj[key]
        };
      });
    },

    _showFacetCount: function (facet) {
      return this.selected[facet] ? '(' + this.selected[facet].length + ')' : '';
    },

    // Method to render facet
    // New facet names should be created by convention - 'facets-element-<facetType>'
    // For e.g. facets-element-multiselect
    _renderFacetByType: function (facet) {

      if (this.isMobile && facet === 'express') { return; }

      var facetToggleArea = window.config.device === 'mobile' ? document.createElement('iron-collapse') : document.createElement('div');
      facetToggleArea.classList.add('filter-section');
      facetToggleArea.id = "toggle" + facet;

      var facetEl = document.createElement('facets-element-' + this._facetType(facet));
      facetEl.id = facet;
      facetEl.facetKey = facet;
      facetEl.facetList = this._getFacetData(facet);
      facetEl.selected = { "name": facet, "selected": this.selected[facet] ? JSON.parse(JSON.stringify(this.selected[facet])) : [] };
      facetEl.search = this.search;
      document.getElementById(facet).appendChild(facetToggleArea).appendChild(facetEl);

    },

    // Method to apply aggregated filter options
    _applyFilters: function () {
      // Assign temporarily selected filters to main object
      var _self = this; // Safari hack
      Object.keys(this._tempSelectedFacetOptions).map(function (key) {
        _self.selectedFacetOptions[key] = _self.selectedFacetOptions[key] || [];
        _self.selectedFacetOptions[key] = _self.selectedFacetOptions[key].concat(_self._tempSelectedFacetOptions[key]);
      });

      var categoryUrl = (this.search.category && (this.search.category.length > 0)) ? (this.search.category.join('--') + '/') : '';
      var searchKey = (this.search.searchKey && (this.search.searchKey.length > 0)) ? (this.search.searchKey.join('--') + '/') : '';
      var searchTerm = this.search.q ? ('s/' + this.search.q.trim().split(' ').join('-') + '/') : '';
      var url = searchTerm + categoryUrl + searchKey;
      var params = '';

      // Brands go into uri, so need to be parsed separately
      if (this.selectedFacetOptions['brand'] && this.selectedFacetOptions['brand'].length) {
        url = url + this.selectedFacetOptions['brand'].join('--');
        delete this.selectedFacetOptions['brand'];
      }
      // filters
      for (var key in this.selectedFacetOptions) {
        if (this.selectedFacetOptions[key].length) {
          params += '&' + key + '=' + this.selectedFacetOptions[key].join('--');
        }
      }

      // sort options
        for (var key in this.query) {
          if (!this.selectedFacetOptions.hasOwnProperty(key)) {
            params += '&' + key + '=' + this.query[key];
          }
      }
      url = url + ((params) ? params.replace('&', '?') : '');
      this.fire('redirect', { url: url });
      if (Object.keys(this._tempSelectedFacetOptions).length > 0) {
        this.fire('custom-events', {
          "eventCategory": 'apply_filter',
          "eventAction": Object.keys(this._tempSelectedFacetOptions)[0] || '',
          "eventLabel": Object.values(this._tempSelectedFacetOptions)[0][0] || '',
          "eventValue": ''
        });
      }
    },

    // Method to reset all filters
    _resetFilters: function () {
      this.set('selectedFacetOptions', {});
      this.set('query', {});
      this._applyFilters();
    },

    // Method to handle Sort Filter
    _handleChange: function (event) {
      /**
       * filter value
       */
      var value = (event.target) ? (event.target.dataType || event.target.value) : null;
    
      if (event.target.id === 'sort') {
        if (value === this.selectedSort) { return }

        switch (value) {
          case 'new':
            this.query.sort = 'new';
            delete this.query.dir;
            break;
          case 'popularity':
            delete this.query.sort;
            delete this.query.dir;
            break;
          case 'price-asc':
            this.query.sort = 'price';
            this.query.dir = 'asc';
            break;
          case 'price-desc':
            this.query.sort = 'price';
            delete this.query.dir;
            break;
          case 'discount':
            this.query.sort = 'discount';
            delete this.query.dir;
            break;
        }

        this._setFilterCount();
        
        if (this.selectedFacetsCounter === 0) {
          var url = window.location.pathname;
          var params = '';
          for (var key in this.query) {
            params += '&' + key + '=' + this.query[key];
          }
          url = url + ((params) ? params.replace('&', '?') : '');
          this.fire('redirect', { url: url });
        } else {
            this._applyFilters();
        }
        this.fire('custom-events', {
          "eventCategory": 'sort',
          "eventAction": this.selectedSort || '',
          "eventLabel": value || '',
          "eventValue": ''
        });
      }
    },

    // Get Facet name by passing facet key and it's group
    _getFacetNameByKey: function (key, facetGroup) {
      if (this.facets[facetGroup]) {
        var found = this.facets[facetGroup].data.find(function (d) { return d.key == key; });
        return found ? found.name : key;
      }
    },

    _removeFilter: function (event) {
      this.selectedFacetOptions[event.target.dataGroup].splice(event.model.index, 1);
      this._applyFilters();
    },

    _catSelected: function (cat) {
      var brand = this.search.brand || null;
      var searchKey = this.search.searchKey || null;
      var query = '/' + ((brand && brand.length > 0) ? (brand.join('--')  + '/') : '') + ((searchKey && searchKey.length > 0) ? (searchKey.join('/')) : '') + window.location.search;

      if (this.search.q) {
        var term = 's/' + this.search.q.trim().split(' ').join('-') + '/';
      }

      return '/' + (term || '') + cat.key + query;
    },

    _translate: function (key) {
      return window.translate(key);
    },

    _isNotLastFilterItem: function(index, items) {
      return (index + 1) === this._getSelectedFacetOptions(items).length ? false : true;
    },

    _selectACheckboxfacet: function (e) {
      if (e.target.checked) {
        this.selected.name = e.target.name;
        this.selected.selected = [e.target.value];
              
        this.fire('facet-filter', { selected: JSON.parse(JSON.stringify(this.selected)), src: e.target });
        this._applyFilters();
      } else {
        this.selected.selected = [];
        delete this.selectedFacetOptions.express;
        delete this.query.express;
        this._applyFilters();
      }
    },

    _isExpressSelected: function (param) {
      if (param) {
        return true;
      }

      return false;
    },

    // For filtering out custom facets i.e. express
    _filterFacet: function (facet) {
      if (this.isMobile && (facet === 'express')) {
        return false;
      }

      return true;

<script>

    is: 'products-listing-grocery-element',

    properties: {

      /**
       * Products array that needs to be displayed to UI
       */
      listing: {
        type: Object,
        observer: '_listingUpdated'
      },

      seoContent: {
        type: String,
      },

      /**
       * Breadcrumbs
       */
      breadcrumbs: {
        type: Array
      },

      /**
       * Options supported by carousel element
       */
      options: {
        type: Object
      },

      /**
       * Listings title
       */
      pagetitle: {
        type: String
      },

      /**
       * Search Term
       */
      search: {
        type: Object
      },

      /**
       * application context
       */
      ctx: {
        type: Object
      },

      alreadyLoading: {
        type: Boolean,
        value: false
      }
    },

    listeners: {
      'click': '_handleToggle'
    },

    ready: function() {
      this.internals = {};
      this.internals.defaultOptions = {
        columnOptions: 1
      };

      var _self = this;
      document.addEventListener('switch-view', function (e) {
        _self._handleToggle.call(_self, e);
      });
    },

    attached: function () {
      this.search = this.search || {};
      // Merge default option with element input options
      Object.assign(this.internals.defaultOptions, this.options);

      this.pagetitle = this.pagetitle || this._translate('Results');
      this.pageNo = 1;
      this.isMobile = window.config.device === 'mobile' ? true : false;
      this.initialCols = this.options.columnOptions;

      // Enable list view in PLP mobile for grocery
      if (this.ctx.groceryApp) {
        this.set('options.columnOptions', 1);
      }

      this._computeClass();
      this._computeProductView();

      this.sourceUrl = window.location.pathname;
      var _self = this;
      this.scrollListener = window.addEventListener('scroll', function (e) {
          _self._loadMoreData();
      }, { passive: true });
    },

    _hasDiscount: function (price, special) {
      return price > special;
    },

    _imgLoaded: function (event) {
      this._onLazyImageReady(event.target);
    },

    _onLazyImageReady: function (image) {
      var index = parseInt(image.getAttribute('position'));
      this.fire('impressions-listing', {
        "product": this.listing[index],
        "list": this.sourceUrl,
        "position": index + 1
      });
    },

    _onClick: function (event) {
      index = parseInt(event.target.getAttribute('position'));
      this.fire('product-click', {
        "product": this.listing[index],
        "list": this.sourceUrl,
        "position": index + 1
      });
    },

    _isOOS: function (visibility) {
      return visibility === 1 ? false : true;
    },

    _computeDiscount: function (product) {
      return (product.price - product.offerPrice);
    },

    _handleToggle: function (e) {
      // Switch View event
      if(e.target.className.indexOf('switch-view') >= 0) {
        this.set('options.columnOptions', (e.target.getAttribute('view') === 'list') ? 1 : this.initialCols);
        this._computeClass();
        this._computeProductView();
        // add and remove active class from switches
        Array.prototype.filter.call(e.target.parentNode.children, function (child) {
          child.classList.remove('active');
        });
        e.target.classList.add('active');
      }
      if (e.type === 'switch-view') {
        this.set('options.columnOptions', (this.options.columnOptions !== this.initialCols) ? this.initialCols : 1);
        this._computeClass();
        this._computeProductView();
      }
    },

    _isEndOfListings: function (currPage, totalPages) {
      return currPage < totalPages ? false : true;
    },

    /**
     * Change bootstrap class as per user specified No. of columns
     */
    _computeClass: function () {
      var numColumn = this.options['columnOptions'];
      var realColumn = Math.floor(100 / numColumn);

      this.columnClass = 'grid-column column-percent-' + realColumn;
    },

    // TODO - create global function
    _getProductImage: function (numImages, key) {
      var type = this.isMobile ? 'catalog' : 'product';

      return (numImages && numImages > 0) ? 'https://' + this.ctx.cdn + '/product/' + key + '/1-' + type + '.jpg' : '/dist/images/product-default-catalog-v2-' + this.ctx.lang + '.png';
    },

    // IS THE VIEW ROW?
    _computeProductView: function () {
      this.isRowView = (this.options.columnOptions === 1) ? true : false;
    },

    // Determine if an element is in the visible viewport
    _isInViewport: function (element) {
      if (!element) { return false; }
      
      var rect = element.getBoundingClientRect();
      var html = document.documentElement;
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || html.clientHeight) &&
        rect.right <= (window.innerWidth || html.clientWidth)
      );
    },

    _loadMoreData: function () {
      if (this.alreadyLoading) { return; }

      if (this._isInViewport(this.querySelector('#more-products-loader'))) {
        this.alreadyLoading = true;
        this.fire('load-more-products', { pageNo: this.pageNo, listing: this.listing});
      }
    },

    _listingUpdated: function (val) {
      if (this.querySelector('#scrollThreshold')) {
        this.querySelector('#scrollThreshold').clearTriggers();
      }
    },

    _translate: function (key) {
      return window.translate(key);
    },

    _addToCartProduct: function(sku, item) {
      var json = {
        'sku': null,
        'vendor': null,
        'price': null
      };

      if (sku) {
        json.sku = sku;
        var found = item.simples.find(function (d) { return d.sku === sku; });
        if (found.suppliers && found.suppliers.length > 0) {
          json.vendor = found.suppliers[0].vendor_code;
          json.price = found.suppliers[0].specialPrice || found.suppliers[0].price;
        }

        return json;
      }

      json.sku = item.simples[0].sku;
      json.vendor = (item.simples[0].suppliers && item.simples[0].suppliers.length) ? item.simples[0].suppliers[0].vendor_code : undefined;
      json.price = (item.simples[0].suppliers && item.simples[0].suppliers.length) ? item.simples[0].suppliers[0].specialPrice || item.simples[0].suppliers[0].price : item.offerofferPrice || item.price;

      return json;
    },

    _hasVariations: function (product) {
      return product.sizes && (product.sizes.length > 1);
    },

    _getLowerThreshold: function (param) {
      var offset = function (el) {
        var rect = el.getBoundingClientRect(),
        scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
        scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        return { bottom: rect.bottom + scrollTop }
      };

      return offset(this).bottom;
    },

    _getShippingTime: function (min, max) {
      return min == 0 ? max : min + ' - ' + max;
    },

    _selectedQuantity: function (sku, cartreview) {
      return (
        cartreview && 
        cartreview[sku] && 
        cartreview[sku].quantity
      ) ? cartreview[sku].quantity : null;
    },

    detached: function () {
      window.removeEventListener('scroll', this.scrollListener);
    }
  });

</script>

<dom-module id="input-suggest-element" assetpath="../../../shared/components/input-suggest-element/">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <template is="dom-if" if="[[ freeInput ]]" restamp="true">
        <span on-tap="_toggle" class$="controls-trigger controls-open-[[showControls]]">[[ _getViewValue(dataSelected) ]]</span>
        <div class="controls-container" hidden$="[[!showControls]]">
          <div class="input-container">
            <input type="text" is="iron-input" name$="[[ suggestName ]]" autocomplete="off" bind-value="{{ filterVal }}">
            <template is="dom-if" if="[[ filterVal.length ]]" restamp="true">
              <a on-tap="_clearInputField" class="field-clear"><i class="wadicon-cancel"></i></a>
            </template>
          </div>
          <ul>
            <li class="separator">[[ _translate('Top Results') ]]</li>
            <template is="dom-repeat" items="[[ dataList ]]" as="item" filter="[[ _filter(filterVal) ]]" restamp="true">
              <li on-tap="_selectOption" data-value="[[ item ]]"><a>[[item.label]]<paper-ripple></paper-ripple></a></li>
            </template>
            <template is="dom-if" if="[[ customInput ]]">
              <li on-tap="_selectOption" data-value="[[ filterVal ]]"><a>[[ filterVal ]]<paper-ripple></paper-ripple></a></li>
            </template>
          </ul>
        </div>
    </template>
    <template is="dom-if" if="[[ !freeInput ]]" restamp="true">
      <div class="input-container">
        <input type="text" is="iron-input" name$="[[ suggestName ]]" autocomplete="off" bind-value="{{ dataSelected }}">
        <template is="dom-if" if="[[ dataSelected.length ]]" restamp="true">
          <a on-tap="_clearFreeInputField" class="field-clear"><i class="wadicon-cancel"></i></a>
        </template>
      </div>
    </template>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'input-suggest-element',

    properties: {

      // SHOW CONTROLS
      showControls: {
        type: Boolean,
        value: false,
        observer: '_ShowControlObserver'
      },

      /**
      * selected data
      **/
      dataSelected: {
        type: String,
        value: function () {
          return '';
        },
        notify: true,
        observer: '_dataSelectedObserver'
      },

      /**
      * List of data
      **/
      dataList: {
        type: Array,
        value:function() {
          return [];
        },
        observer:'_dataListObserver'
      },

      /**
      * suggest element name
      **/
      suggestName: {
        type: String
      },

      /**
       * Show free input field flag
       */
       customInput: {
         type: Boolean,
         value: false
       },

       viewValue: {
         type: String,
         value: '',
         notify: true
       }
    },

    // Element Lifecycle
    attached: function () {

      // ON CLICK OUTSIDE
      var thisEl = this;
      this.clickListener = window.addEventListener('click', function(e){
        var target = e.target;
        while (target && target != thisEl && target != document.body) {
          target = Polymer.dom(target).node.parentElement;
        }
        if (target == thisEl) {
          return;
        } else {
          thisEl.set('showControls', false);
        }
      });

      this.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          thisEl.filterVal = this._getViewValue(this.dataSelected);
          thisEl.set('showControls', false);
        }
      });
    },

    detached: function () {
      if (this.clickListener) {
        window.removeEventListener(this.clickListener);
      }
    },

    _getViewValue: function(dataSelected) {
      if (this.dataList && this.dataList.length) {
        if (dataSelected) {
          var viewVal = this.dataList.find(function(item) {
            if (dataSelected.toLowerCase() === item.value.toLowerCase()){
              return item;
            }
          });
          if (viewVal) {
            return viewVal.label;
          } else {
            return dataSelected;
          }
        }
      }
    },

    _filter: function (val) {
      return function (item) {
        if (!val) return true;
        if (!item.label && !item.value) return false;
        return ((item.label && ~item.label.toLowerCase().indexOf(val.toLowerCase())) || (item.value && ~item.value.toLowerCase().indexOf(val.toLowerCase())));
      };
    },

    _selectOption: function (event) {
      var _self = this;
      var val = event.currentTarget.dataValue;
      
      window.setTimeout(function() {
        _self.set('dataSelected', (val.value || val));
        _self.set('filterVal', (val.label || val));
        _self.set('showControls', false);
        if (val.label && _self.suggestName === 'area') {
          _self.fire('custom-events', {
            "eventCategory": 'checkout3',
            "eventAction": 'AddArea',
            "eventLabel": val.label,
            "eventValue": ''
          });
        }
        _self.fire('input-suggest-selected');
      }, 200);
    },

    _ShowControlObserver: function() {
      if (this.showControls) {
        var _self = this;
        window.setTimeout(function(){
          if (_self.querySelector('.input-container input')) {
            _self.querySelector('.input-container input').focus();
          }
        }, 0);
      }
    },

    _dataListObserver: function (newValue, oldValue) {
        this.list = [];
        this.push('list', this.dataList);
        this.set("freeInput", false);

        if (this.dataList && this.dataList.length > 0) {
          this.set("freeInput", true);
        }
    },

    _clearInputField: function () {
      this.set('filterVal', '');
    },

     _clearFreeInputField: function () {
      this.set('dataSelected', '');
    },

    _toggle: function() {
      this.showControls = !this.showControls;
      var _self = this;
    },

    _dataSelectedObserver: function(newVal, oldVal) {
      var value = this._getViewValue(this.dataSelected);
      this.set('viewValue', value);
    },

    _translate: function (key) {
      return window.translate(key);
    }
  });

</script>
<dom-module id="item-quantity-element" assetpath="../../../shared/components/item-quantity-element/">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <template is="dom-if" if="[[ showDropDown ]]">
      
      <div class="quantity-container">
        <label>[[ _translate('Quantity') ]]:</label>
        <div class="custom-select-container">
          <select on-change="_updateQuantity" data-sku$="[[ sku ]]">
            <template is="dom-repeat" items="[[ quantityOptions ]]" as="option" restamp="true">
              <option value="[[ option ]]" selected$="[[ _isSelectedQuantity(selectedQuantity, option) ]]">[[ option ]]</option>
            </template>
          </select>
        </div>
      </div>
    </template>

    <template is="dom-if" if="[[ !showDropDown ]]">
      <div class="quantity-container">
        <div class="quantity-change">
          <button class="core-block-cta decrement-button" type="button" on-tap="_decreaseQuantity" data-sku$="[[ sku ]]"></button>
          <input class="quantity-display" value$="[[ selectedQuantity ]]" readonly="" disabled="">
          <button class="core-block-cta increment-button" type="button" on-tap="_increaseQuantity" data-sku$="[[ sku ]]"></button>
        </div>
      </div>
    </template>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'item-quantity-element',

    properties: {

      quantityOptions: {
        type: Array,
        value: []
      },

      sku: {
        type: String,
        value: null
      },

      selectedQuantity: {
        type: Number,
        value: 1,
        notify: true
      },

      productDetails: {
        type: Object,
        value:{}
      },

      showDropDown: {
        type: Boolean,
        value: false
      },

      selectedQuantityView: {
        type: Number,
        value: 1
      }
    },

    // Element Lifecycle
    attached: function () {
      this.isMobile = window.config.device === 'mobile' ? true : false;
      this.set("selectedQuantityView", this.selectedQuantity);
    },

    _translate: function (key) {
      return window.translate(key);
    },

    _isSelectedQuantity: function (selectedQuantity, option) {
      // this.querySelector('select[data-sku="' + sku + '"]').value = selectedQuantity;
      return (selectedQuantity == option) ? 'selected' : null;
    },

    _updateQuantity: function(e) {
      var quantity = (e && e.target.value) || this.selectedQuantityView;
      this.fire('update-quantity', {
        sku: this.sku,
        product: this.productDetails,
        quantity: quantity
      });
    },
    
    _increaseQuantity: function () {
      if (this.selectedQuantityView >= this.quantityOptions.length) {return}
      this.set("selectedQuantityView", parseInt(this.selectedQuantityView) + 1);
      this._updateQuantity();
    },
        
    _decreaseQuantity: function () {
      if (this.selectedQuantity > 1) {
        this.selectedQuantityView--;
        this._updateQuantity();
      } else if (this.selectedQuantity <= 1) {
        this.fire('remove-item', { item: { sku: this.sku } });
      }
    },

    _quantityUpdated: function (params) {
      this.set("selectedQuantityView", this.selectedQuantity);
    }
  });

</script>
</div></body></html>
